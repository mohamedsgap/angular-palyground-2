<app-header
  (onRecipeClicked)="onRecipeClicked()"
  (onShoppingListClicked)="onShoppingListClicked()"
></app-header>
<div clas="container app">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="isRecipeClicked"></app-recipes>
      <app-shopping-list *ngIf="isShoppingListClicked"></app-shopping-list>
    </div>
  </div>
</div>
